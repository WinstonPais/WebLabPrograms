<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lab Program 2</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <table>
      <tr>
        <td colspan="5">
          <input type="text" id="calculatorscreen" readonly>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">7</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">8</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">9</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">+</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">4</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">5</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">6</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">*</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">1</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">2</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">3</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">0</button>
        </td>
        <td>
          <button type="button" onclick="updatescreen(this)" name="button">=</button>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <button type="button" onclick="updatescreen(this)" name="button">Clear</button>
        </td>
      </tr>
    </table>

    <!-- Scripts -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
